<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="icon" href="../../../public/img/logo_orinoco.png" type="image/png" sizes="32x32">

    <title>Orinoco - détails produit</title>
</head>
<body>

    <!-- header -->
    <header>
        <nav>
            <div class="w3-top w3-bar w3-black">
                <a href="/index.html" class="w3-bar-item w3-button">
                <img src="/public/img/logo_orinoco.png" alt="Logo Oricono">
            </a>
                <a href="/src/views/basket/basket.html" class="items w3-bar-item w3-button w3-right w3-large">Panier</a>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>

        <!-- section -->
        <section class="w3-display-middle">
            <div class="w3-container w3-center">
                <h1>Détails produit</h1><br>
              
                <div class="w3-card-4" style="width:100%">
                  <header class="w3-container w3-light-grey">
                    <h2 id='title'></h2>
                  </header>
                  <div class="w3-container">
                    <img id='image' class="w3-left w3-margin-right" style="width:100%">
                    <p id='description'>desciption</p>
                    <hr>
                    <select id="select-option" class="w3-select w3-border" name="option">
                        <option value="" disabled selected>Choisissez votre objectif</option>
                    </select>
                    <hr>
                    <select id="select-quantity" class="w3-select w3-border" name="quantity">
                        <option value="" disabled selected>Quantité</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <hr>
                    <p id='price'>price</p><br>
                  </div>
                  <button id="button-add-basket" class="w3-button w3-block w3-dark-grey">Ajouter au panier</button>
                </div>
              </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <div class="w3-bottom w3-center w3-bar w3-black">
            <a href="#" class="w3-button w3-large">Mentions légales</a>
            <a href="#" class="w3-button w3-large">Informations</a>
            <a href="#" class="w3-button w3-large">Contactez-nous</a>
        </div>
    </footer>

    <!-- script -->
    <script src="../../js/request.js"></script>    
    <script src="../../js/class/ItemClass.js"></script>
    <script src="../../js/functions.js"></script>    
    <script src="../../js/product.js"></script>    

</body>
</html>
